<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mathline</title>
    <link rel="icon" type="image/png" href="../../assets/icon.png" />
    <link rel="stylesheet" type="text/css" href="console.css"> 
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/handlebars-v4.0.11.js"></script>
    <script src="console.js"></script>
    <script id="line-template" type="text/x-handlebars-template">
      <div id="line{{num}}" class="line">
        <div class="lineNumber">
          {{num}}
        </div>
        <div class="lineDecal">
          {{decal}}
        </div>
        <div class="lineContent">
          {{{val}}}
        </div>
      </div>
    </script>
  </head>
  <body class="fontSizeSetter" onload="initialize()">
    <div id="lineContainer"></div>
    
    <div id="input" class="line">
      <div class="lineDecal">
        >
      </div>
      <div class="lineContent">
        <form action="#" onsubmit="cval(); return false">
          <input id="inputField" class="fontSizeSetter" type="text" autocomplete="off">
        </form>
      </div>
    </div>
  </body>
</html>
